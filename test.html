<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ارسال موقعیت به تلگرام</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
    text-align: center;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
}

.error {
    color: red;
    font-size: 0.9em;
    margin-top: 10px;
}

.success {
    color: green;
    font-size: 0.9em;
    margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
    <label for="phone">شماره تلفن (با 09 شروع شود):</label>
    <input type="text" id="phone" placeholder="مثال: 09123456789">
    <button onclick="sendLocation()">تایید</button>
    <div id="message" class="error"></div>
</div>

<script>
function sendLocation() {
    const phone = document.getElementById('phone').value;
    if (!/^09\d{9}$/.test(phone)) {
        document.getElementById('message').textContent = 'شماره اشتباه است';
        document.getElementById('message').className = 'error';
        return;
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const message = `شماره تلفن: ${phone}, موقعیت: ${latitude}, ${longitude}`;
            const telegramToken = 'YOUR_TELEGRAM_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const url = `https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById('message').textContent = 'با موفقیت ارسال شد';
                    document.getElementById('message').className = 'success';
                } else {
                    document.getElementById('message').textContent = 'خطا در ارسال موقعیت';
                    document.getElementById('message').className = 'error';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'خطا در ارسال موقعیت: ' + error;
                document.getElementById('message').className = 'error';
            });
        }, function() {
            document.getElementById('message').textContent = 'دسترسی به موقعیت مکانی مسدود شده است';
            document.getElementById('message').className = 'error';
        });
    } else {
        document.getElementById('message').textContent = 'Geolocation is not supported by this browser.';
        document.getElementById('message').className = 'error';
    }
}
</script>
</body>
</html>
